<form #editForm="ngForm">
    <div class="form-row">
    <div class="form-group col-md-5">
        <label for="productId">Product Name</label>
        <input type="text" name="productId" ngModel={{editProduct?.productId}} class="form-control" id="productId" placeholder="Product Id">
      </div>
      <div class="form-group col-md-5">
        <label for="productName">Product Name</label>
        <input type="text" name="productName" ngModel={{editProduct?.productName}} class="form-control" id="productName" placeholder="Product Name">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputPassword4">Product Type</label>
        <input type="text" name="productType" ngModel={{editProduct?.productType}} class="form-control" id="productType" placeholder="Product type">
      </div>
    </div>
    <div class="form-row">
     <div class="form-group col-md-5">
      <label for="inputAddress">Category</label>
      <input type="text" name="category" ngModel={{editProduct?.category}} class="form-control" id="Category" placeholder="Product Category">
     </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-10">
        <label for="inputAddress2">Image 1</label>
        <input type="text" name="image1"  ngModel={{editProduct?.image1}} class="form-control" id="image1" placeholder="Product Display Image ( 280x300 )">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputAddress2">Image 2</label>
        <input type="text" name="image2" ngModel={{editProduct?.image2}} class="form-control"  id="image2" placeholder="Product Image Slider 1 ( 700x300 )">
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress2">Image 3</label>
        <input type="text" name="image3" ngModel={{editProduct?.image3}} class="form-control" id="image3" placeholder="Product Image Slider 2 ( 700x300 )">
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress2">Image 4</label>
        <input type="text" name="image4" ngModel={{editProduct?.image4}} class="form-control" id="image4" placeholder="Product Image Slider 3 ( 700x300 )">
      </div> 
    </div>
      
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">Price </label>
        <input type="text" name="price" ngModel={{editProduct?.price}} class="form-control" id="price" placeholder=" Cost of Product ">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputState">Description</label>
        <input type="text" name="description" ngModel={{editProduct?.description}} class="form-control" id="description" placeholder=" About Product ">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I agree that the product I am going to sell now is in good quality. 
        </label>
      </div>
    </div>
    <button type="submit" (click)="updateProduct(editForm.value)" class="btn btn-primary">Update</button>
  </form>
