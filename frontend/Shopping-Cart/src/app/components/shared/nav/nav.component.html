<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom shadow p-3 mb-5 bg-white rounded ">

  <h5 class="my-0 mr-md-auto font-weight-normal">
    <app-header></app-header>
  </h5>
  
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" [routerLink]="['/shop']">Shop</a>
    <a class="p-2 text-dark" href="#">Support</a>

    </svg><i class="bi bi-cart3"></i> Deliveries </button></a>
    <a class="btn btn-outline-secondary" *ngIf="!loggedIn" [routerLink]="['/login']">Login</a> 
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-primary" *ngIf="!loggedIn" id="dropdownBasic1" ngbDropdownToggle>Register</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="addNewCustomer()">Customer</button>
            <button ngbDropdownItem (click)="addNewMerchant()">Merchant</button>
            <button ngbDropdownItem (click)="addNewDeliveryAgent()">Delivery-Agent</button>
          </div>
        </div>
            <div ngbDropdown class="d-inline-block bg-light" *ngIf="loggedIn" >
              <button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg><i class="bi bi-person-circle"></i></button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <div style="text-align: center;color:gold;">Hi {{name}}!</div>
                <button ngbDropdownItem  (click)="profile()">Profile</button>
                <button ngbDropdownItem  *ngIf="customer" (click)="orders()">Orders</button>
                <button ngbDropdownItem ><a (click)="logout()">Logout  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">

                  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>

              </div>
            </div>
  </nav>

  
  
  
  
  
</div>
