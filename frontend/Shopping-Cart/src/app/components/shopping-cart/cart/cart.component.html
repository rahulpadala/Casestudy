    <!-- Cart Item-->
    
    <div *ngFor="let items of cartItems; let i=index" class="cart-item d-md-flex justify-content-between">
        <span class="remove-item" (click)="updateCart(i)"><i class="fa fa-times"></i></span>
        <div class="px-3 my-3">
            <a class="cart-item-product" href="product/{{items.productId}}">
                <div class="cart-item-product-thumb"><img src={{items.image}} alt="Product"></div>
                <div class="cart-item-product-info">
                    <h4 class="cart-item-product-title">{{items.productName}}</h4><span><strong>Type :</strong> {{items.productType}}</span>
                </div>
            </a>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Quantity</div>
            <div class="count-input">
                <!-- <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select> -->
                {{items.quantity}}
            </div>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Price</div><span class="text-xl font-weight-medium">{{items.price}}</span>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Subtotal</div><span class="text-xl font-weight-medium">{{items.quantity*items.price}}</span>
        </div>
        
    </div>
    <!-- Coupon + Subtotal-->
    <div class="d-sm-flex justify-content-between align-items-center text-center text-sm-left">
        <form class="form-inline py-2">

        </form>
        <div class="py-2"><span class="d-inline-block align-middle text-sm text-muted font-weight-medium text-uppercase mr-2">Subtotal:</span><span class="d-inline-block align-middle text-xl font-weight-medium">{{Cart?.totalPrice}}</span></div>
    </div>
    <!-- Buttons-->
    <hr class="my-2">
    <div class="row pt-3 pb-5 mb-2">
