<div class="container">
  <h3 class="h3">Products </h3>
  <div class="row">
      <div *ngFor="let product of products" class="col-md-3 col-sm-6">
          <div class="product-grid6">
              <div class="product-image6">
                  <a href="#">
                      <img class="pic-1" src={{product.image[0]}}>
                  </a>
              </div>
              <div class="product-content">
                  <h3 class="title"><a href="#">{{product.productName}}</a></h3>
                  <div class="price">â‚¹ {{product.cost}}</div>
              </div>
              <ul class="social">
                  <li><a href="product/{{product.productId}}" data-tip="view"><i class="fa fa-search"></i></a></li>
                  <li><a href="cart" (click)="addToCart(product.productId)" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
              </ul>
          </div>
          <br>
      </div>  
  </div>
</div>
