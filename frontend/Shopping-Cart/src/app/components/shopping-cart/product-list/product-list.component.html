  <div class="row">
      <div *ngFor="let product of products" class="col-md-3 col-sm-6">
          <div class="product-grid6 rounded">
              <div class="product-image6">
                  <a href="product/{{product.productId}}">
                      <img class="pic-1" src={{product.image1}}>
                  </a>
              </div>
              <div class="product-content">
                  <h3 class="title"><a href="#">{{product.productName}}</a></h3>
                  <div class="price">â‚¹ {{product.cost}}</div>
              </div>
              <ul class="social">
                  <li class="user" style="cursor:pointer;"><a (click)="productView(product.productId)" data-tip="view"><i class="fa fa-search"></i></a></li>
                  <li class = "user"><a href="cart"  *ngIf="role !== merchant" (click)="addToCart(product.productId)" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                  <li class="user" style="cursor:pointer;"><a *ngIf="role === merchant" (click)="deleteProduct(product.productId)" data-tip="delete"><i class="fa fa-trash"></i></a></li>
              </ul>
          </div>
          <br>
      </div>  
  </div>
</div>
