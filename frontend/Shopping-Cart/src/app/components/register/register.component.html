<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-1">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme" style="margin-left: 40%;">Register</h3>
                                </div>
                                <!-- <h6 class="h5 mb-0">Just Do Register.</h6>
                                <p class="text-muted mt-2 mb-5">If You Really Want To Know, Look In The Register.</p> -->
                                <form #addForm="ngForm" (ngSubmit)="addNewUser(addForm)">
                                    <div class="form-group">
                                        <label for="yourName">Full Name</label>
                                        <input type="text" ngModel name="fullName" class="form-control" id="yourName" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="emailId">Email address</label>
                                        <input type="email" ngModel name="emailId" class="form-control" id="emailId" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Profile Image</label>
                                        <input type="text" ngModel name="image" class="form-control" id="image" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="mobileNumber">Phone Number</label>
                                        <input type="text" ngModel name="mobileNumber" class="form-control" id="mobileNumber" required />
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label><br>
                                        <input type="radio" ngModel name="gender" value="male" required> Male
                                        <input type="radio" ngModel name="gender" value="female" required> Female
                                        <input type="radio" ngModel  name="gender" value="other" required> Other
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth">Date Of Birth</label>
                                        <input type="date" name="dateOfBirth" ngModel class="form-control" id="dateOfBirth" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" ngModel class="form-control" id="password" required/>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-theme" [disabled]="addForm.invalid">Register</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">This beautiful theme yours!</h4>
                                    <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                    <p>- Rahul</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
            <p class="text-muted text-center mt-3 mb-0">Already have an account? <a href="login" class="text-primary ml-1">login</a></p>
            <!-- end row -->
        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
